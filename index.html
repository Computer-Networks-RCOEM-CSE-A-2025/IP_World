<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP World</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style1.css" />
    <link rel="stylesheet" href="css/sidebar_style.css" />
  </head>
  <body>
    <header class="head">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">IP World !!</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contacts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">More...</a>
              </li>
            </ul>
            <i class="bx bx-search-alt icon" id="search"></i>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                type="button"
                class="btn btn-outline-primary"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="sidebar close">
      <div class="side-header-text">
        <span class="side-name">Main Components</span>
      </div>
      <i class="bx bx-chevron-right toggle"></i>
      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="index.html"
                ><i class="bx bx-home icon"></i
                ><span class="nav text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="analytics.html"
                ><i class="bx bx-chart icon"></i
                ><span class="nav text">Analytics</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="table.html"
                ><i class="bx bx-table icon"></i
                ><span class="nav text">Table</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#"
                ><i class="bx bx-bell icon"></i
                ><span class="nav text">Notification</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="insight.html"
                ><i class="bx bx-bulb icon"></i
                ><span class="nav text">Insights</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="explore.html"
                ><i class="bx bx-globe icon"></i
                ><span class="nav text">Explore</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#"
                ><i class="bx bx-cog icon"></i
                ><span class="nav text">Settings</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-content">
          <div class="logout">
            <li class="nav-link">
              <a href="#"
                ><i class="bx bx-log-out icon"></i
                ><span class="nav text">Sign Out</span>
              </a>
            </li>
          </div>
          <div class="mode">
            <div class="moon-sun">
              <!-- Will do it afterwords -->
            </div>
            <!-- <span class="mode-text text">Dark Mode</span> -->
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="container1">
        <div class="sub-container">
          <div class="container">
            <h1 class="display-6">IP Calculator</h1>
            <div class="input-group mb-3">
              <label for="ip" class="label_ip">IP ADDRESS ( IPV4 )</label>
              <input
                type="text"
                class="inputIp form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="inputIP"
              />
              <label for="subnet" class="label_subnet">SUBNET ( 8 - 32 )</label>
              <input
                class="inputSubnet form-control"
                type="number"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="inputSubnet"
              />
            </div>
            <div class="inputBox">
<!--               <div class="checkbox-wrapper">
                <label for="method" class="label_method"
                  >Show Calculation Methods</label
                >
                <input type="checkbox" class="show-method" />
              </div> -->
              <button
                type="button"
                class="btn btn-outline-primary"
                id="calculate"
              >
                Calculate
              </button>
            </div>
            <div class="timeExecution"></div>
            <div class="beforeCalculations"></div>
            <table>
              <tbody class="stepCalculate"></tbody>
              <tbody class="calculateResult"></tbody>
            </table>
            <div class="subnetTableInfo"></div>
            <table
              style="
                display: block;
                overflow-x: auto;
                white-space: nowrap;
                margin-left: 25%;
              "
            >
              <thead class="tableHeadOfSubnet"></thead>
              <tbody class="tableOfSubnet"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="subnetting/subnetting.js"></script>
    <script src="subnetting/calculationMethod.js"></script>
    <script src="js/sidebar.js"></script>
  </body>
</html>
