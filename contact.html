<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <form action="#" method="post">
      <h1>Contact Us</h1>
      <p style="font-size: 20px">
        Please take a moment to get in touch, we will get back to you shortly!!!
      </p>

      <div class="column">
        <label for="the-name">Your Name</label>
        <input type="text" name="name" id="the-name" />

        <label for="the-email">Email Address</label>
        <input type="email" name="email" id="the-email" />

        <label for="the-phone">Phone Number</label>
        <input type="tel" name="phone" id="the-phone" />

        <label for="the-reason">Profession?</label>
        <select name="reason" id="the-reason">
          <option value="">Choose one</option>
          <option value="web">Student</option>
          <option value="video">Professor</option>
          <option value="3d">other</option>
        </select>
      </div>
      <div class="column">
        <label for="the-message">Message</label>
        <textarea name="message" id="the-message"></textarea>
        <label>
          <input type="checkbox" name="newsletter" value="yes" /> Join our
          mailing list?
        </label>
        <input type="submit" value="Send Message" />
      </div>
    </form>
  </body>
</html>
